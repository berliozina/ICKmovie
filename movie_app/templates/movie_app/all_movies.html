{% extends 'movie_app/base.html' %}

{% block title %} Все фильмы {% endblock %}

{% block content %}
    <h2>Список всех фильмов</h2>
    <ul>
        {% for movie in movies %}
        <li><a href=" {% url 'show_one' film=movie.name %}">{{ movie.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
